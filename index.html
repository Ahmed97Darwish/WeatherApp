    <!-- --------------------- Start Home Section ---------------------  -->
    <div id="home" class="home py-5 bg-dark">
        <div class="container">

            <div class="form">
                <form action="" class="my-5">
                    <div class="position-relative"> 
                        <input id="searchInput" type="text" class="form-control py-3 px-4 rounded-pill searchInput border-0 text-white bg-dark" placeholder="Find Your Location..." />
                        <button class="searchBtn py-2 px-5 border-0 bg-info rounded-pill position-absolute">Find</button>
                    </div>
                </form>
            </div>

            <div class="item-section">
                <div class="row item-container rounded-3 overflow-hidden">
                    <div class="col-md-4 p-0">
                        <div class="item py-0 rounded-0">
                            <div class="item-header text-white-50 p-2 d-flex justify-content-between align-items-center">
                                <p id="currentDataDayName" class="m-0 currentDataDayName"></p>
                                <p class="m-0">
                                    <span class="currentDayNumber"></span>
                                    <span class="currentDayMonth"></span>
                                </p>
                            </div>

                            <div class="itemDayContent text-white pt-4 pb-0 px-3">
                                <p class="mb-0 py-2 currentLocation text-white-50 text-start w-100 text-wrap">Cairo</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="fs-1 fw-bolder">
                                        <span class="currentTemp"></span><span><sup>o</sup> C</span>
                                    </div>
                                    <img class="currentConditionImg" alt="Image Current Dat">
                                </div>

                                <p class="currentText fs-5 weather-status"></p>
                            </div>

                            <div class="item-footer d-flex justify-content-between p-3 text-light">
                                <div class="item-icons me-3 d-flex ju stify-content-center align-items-center">
                                    <div class="image">
                                        <img src="image/icon-umberella.png" class="footerIcon me-2" alt="Footer Icon">
                                    </div>
                                    <p class="humiditly pt-3"></p>
                                </div>
                                <div class="item-icons me-3 d-flex ju stify-content-center align-items-center">
                                    <div class="image">
                                        <img src="image/icon-wind.png" class="footerIcon me-2" alt="Footer Icon">
                                    </div>
                                    <p class="wind pt-3"></p>
                                </div>
                                <div class="item-icons me-3 d-flex justify-content-center align-items-center">
                                    <div class="image">
                                        <img src="image/icon-compass.png" class="footerIcon me-2" alt="Footer Icon">
                                    </div>
                                    <p class="windDirecton pt-3"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 p-0">
                        <div class="sec-item item py-0 rounded-0">
                            <div class="item-header text-white-50 py-2 d-flex justify-content-center align-items-center">
                                <p class="NextDayName my-auto"></p>
                            </div>

                            <div class="itemDayContent pt-4 text-center text-white pt-5 pb-2">
                                <div  class=" icon px-4 pt-3 mb-4">
                                    <img src=""class="nextCondtionImg" alt="">
                                </div>

                                <h3>
                                    <span class="nextMaxTemp"></span><span><sup>o</sup> C</span>
                                </h3>

                                <h5 class="text-light-emphasis">
                                    <span class="nextMinTemp"></span><span><sup>o</sup> C</span>
                                </h5>

                                <p class="nextConditionText fs-5 weather-status"></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 p-0">
                        <div class="sec-item item py-0 rounded-0">
                            <div class="item-header text-white-50 py-2 d-flex justify-content-center align-items-center">
                                <p class="NextDayName my-auto"></p>
                            </div>

                            <div class="itemDayContent pt-4 text-center text-white pt-5 pb-2">
                                <div  class=" icon px-4 pt-3 mb-4">
                                    <img src="" class="nextCondtionImg" alt="">
                                </div>

                                <h3>
                                    <span class="nextMaxTemp"></span><span><sup>o</sup> C</span>
                                </h3>

                                <h5 class="text-light-emphasis">
                                    <span class="nextMinTemp"></span><span><sup>o</sup> C</span>
                                </h5>

                                <p class="nextConditionText fs-5 weather-status"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            
            
        </div>
    </div>
